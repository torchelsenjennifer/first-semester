<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Escola Avenida</title>
</head>
<body>
    <h1>Escola Avenida</h1>
    <h2>Controle Academica</h2>

    <form>
        <p>
            Nome do Aluno:
            <input type="text" id="inNome" required autofocus>
        </p>
        <p>
            Nota:
            <input type="number" id="inNota" step="0.1" min="0" max="10" required>
            <!--IDS SÃO CRIADAS PARA SER ENCAMINHADAS PARA O JS-->
            <!-- anexa valores minimos (min) e valores maximos (max)-->
        </p>
        <input type="submit" value="Acrescentar" class="btn btn-success"> <!--BOTÕES-->
        <input type="button" value="Resultados" id="btResultados" class="btn btn-primary"> <!--BOTÕES-->
        
    </form>

    <!-- Realiza em colunas, ESPAÇOS SÃO CRIADOS PARA ANEXAR OS VALORES PROVENIENTES DO JS -->
    <pre id="outAprovados"></pre>
    <pre id="outReprovados"></pre>

    <script src="escola.js"></script>
</body>
</html>
