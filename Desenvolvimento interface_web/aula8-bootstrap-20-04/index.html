<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="ford.png" type="image/x-icon">
    <title>Revenda Avenida</title>
</head>

<body>
       <!-- container= caixa para organizar todos os elementos -->
    <div class="container-fluid">

        <!-- QUADRO SUPERIOR: EMPRESA -->
        <header class="row bg-primary text-white py-3">
            <div class="col-sm-12">
                <img src="ford.png" alt="Logo da Ford" width="150" class="float-start mt-4 me-3">
                <h1>Revenda Avenida</h1>
                <h2>Veículos em Promoção</h2>
            </div>
        </header>

        <!-- QUADRO CENTRAL: VEÍCULOS -->
        <form class="row text-primary m-4">
            <div class="col-sm-3">
                <h4>Modelos em Promoção:</h4>
                <div class="form-check">
                    <!-- botoes -->
                    <input type="radio" class="form-check-input" id="fiesta" name="modelo" value="1" checked>
                    <label class="form-check-label" for="fiesta">Fiesta</label>
                </div>
                <div class="form-check">
                    <!-- botoes -->
                    <input type="radio" class="form-check-input" id="ka" name="modelo" value="2">
                    <label class="form-check-label" for="ka">Ka</label>
                </div>
                <div class="form-check">
                    <!-- botoes -->
                    <input type="radio" class="form-check-input" id="eco" name="modelo" value="3">
                    <label class="form-check-label" for="eco">Eco Sport</label>
                </div>
            </div>
            <div class="col-sm-5">
                <img src="fiesta.png" alt="Fiesta" class="img-fluid" id="carro">
            </div>
            <div class="col-sm-4">
                <h4>Selecione os Opcionais:</h4>
                <div class="form-check">
                    <!-- botoes -->
                    <input class="form-check-input" type="checkbox" id="alarme">
                    <label class="form-check-label" for="alarme">Alarme</label>
                </div>
                <div class="form-check">
                    <!-- botoes -->
                    <input class="form-check-input" type="checkbox" id="vidros">
                    <label class="form-check-label" for="vidros">Vidros Elétricos</label>
                </div>
            </div>
        </form>

        <!-- QUADRO INFERIOR: PREÇOS -->
        <!-- fez uma nova row, pois devemos criar outra linha para nova grade de colunas -->
        <footer class="row bg-danger text-white py-4">
            <div class="col-sm-6">
                <h3>Preço do Veículo R$: <span id="preco"></span></h3>
            </div>
            <div class="col-sm-6">
                <h3 class="text-end fst-italic">* Consulte condições de pagto</h3>
            </div>
        </footer>

    </div>
    <script src="index.js"></script>

</body>

</html>
