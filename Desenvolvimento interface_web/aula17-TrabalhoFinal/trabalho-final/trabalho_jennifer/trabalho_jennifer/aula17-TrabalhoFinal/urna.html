<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Urna Eletrônica Digital</title>
</head>

<body>
  <div class="titulo">
    <h1>Urna Eletrônica</h1>
  </div>
  <div class="urna">
    <div class="tela">
      <p id="texto">Voce esta votando em:</p>
      <h1 id="pref">PREFEITO</h1>
      <p class="mt-5" id="nume">Numero:</p>
      <p id="fim"></p>
      <form class="mt-1" action="">
        <input size="1" id="campo1" value="" maxlength="1" type="text" readonly="readonly" />
        <input size="1" id="campo2" value="" maxlength="1" type="text" readonly="readonly" />
      </form>
      <img src="" class="presidente" width="200px" weight="250px" id="candidato">
      <img src="" class="presidente" width="200px" weight="250px" id="candidato1">
      <img src="" class="presidente" width="200px" weight="250px" id="candidato2">
      <img src="" class="presidente" width="200px" weight="250px" id="candidato3">
      <p id="nome" class="mt-2"></p>
      <p id="partido"></p>
    </div>

    <div class="direita">
      <div class="topo-esquerda">
        <div class="logo"><img src="brasao.png" alt="" /></div>
        <div class="justica-eleitoral ">JUSTIÇA<br />ELEITORAL</div>
      </div>
      <div class="container-fluid d-flex flex-column align-items-center pb-3 teclado">
        <div class="d-flex flex-row justify-content-center">
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla1" value="1">1</button>
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla2" value="2">2</button>
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla3" value="3">3</button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla4" value="4">4</button>
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla5" value="5">5</button>
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla6" value="6">6</button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla7" value="7">7</button>
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla8" value="8">8</button>
          <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla9" value="9">9</button>
        </div>
        <button type="button" class="btn btn-dark m-3 btn-lg" id="tecla0" value="0">0</button>
        <div class="d-flex flex-row justify-content-space-around">
          <button type="button" class="btn ms-3 btn-light" id="branco">Branco</button>
          <button type="button" class="btn ms-3" style="background-color: #e95d21;" id="corrige">Corrige</button>
          <button type="button" class="btn ms-3 btn-lg" style="background-color: #49be78;"
            id="confirma">Confirma</button>
        </div>
      </div>
    </div>

    

  </div>
  <script src="urna.js"></script>
</body>

</html>
